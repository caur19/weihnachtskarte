<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frohe Weihnachten ğŸ„</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(#00111a, #00334d);
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: white;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .tap {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.7;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Schneeflocken */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* Weihnachtsmann */
    .santa {
      position: fixed;
      top: 20%;
      left: -300px;
      font-size: 4rem;
      animation: fly 12s linear infinite;
      z-index: 3;
    }

    @keyframes fly {
      0% { transform: translateX(-300px); }
      100% { transform: translateX(110vw); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="headline">ğŸ„ Frohe Weihnachten ğŸ„</h1>
  <p id="message">Ich wÃ¼nsche dir eine wundervolle und ruhige Zeit!</p>
  <div class="tap">ğŸ‘‰ Tippen fÃ¼r Musik</div>
</div>

<div class="santa">ğŸ…ğŸ›·</div>

<!-- Weihnachtsmusik -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/11/21/audio_91c6e32a91.mp3" type="audio/mpeg">
</audio>

<script>
  // ğŸ Name aus URL lesen
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");

  if (name) {
    document.getElementById("headline").innerText =
      `ğŸ„ Frohe Weihnachten, ${decodeURIComponent(name)} ğŸ„`;
  }

  // â„ Schneeflocken
  for (let i = 0; i < 40; i++) {
    const snow = document.createElement("div");
    snow.className = "snowflake";
    snow.innerText = "â„";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = 3 + Math.random() * 5 + "s";
    snow.style.fontSize = 10 + Math.random() * 20 + "px";
    document.body.appendChild(snow);
  }

  // ğŸ¶ Musik starten per Tippen
  const music = document.getElementById("music");
  document.body.addEventListener("click", () => {
    music.volume = 0.3;
    music.play();
    document.querySelector(".tap").style.display = "none";
  }, { once: true });
</script>

</body>
</html>
